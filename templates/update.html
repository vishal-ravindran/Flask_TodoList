{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<h1>Update Task</h1>

<div class="content">
    <br>

    <form action="/update/{{task.id}}" method="post" class="form">
        <input type="text" name="task" id="task" value="{{task.task}}" placeholder="task">
        <button type="submit" id="submit-btn">Update</button>
    </form>

</div>
{% endblock %}
